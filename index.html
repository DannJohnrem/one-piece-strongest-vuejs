<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-full grid place-items-center">

    <div id="app">
        <section>
            <h2 v-if="whoStrongestEmperorOfTheSea.length" class="font-bold mb-2"> Who is the strongest Emperor of the sea ? ü§î</h2>

            <ul>
                <li v-for="yonko in whoStrongestEmperorOfTheSea" :key="yonko.id">
                    <label>
                        {{ yonko.name }}

                        <input type="checkbox" v-model="yonko.complete">
                    </label>

                </li>
            </ul>

        </section>

        <section class="mt-8">
            <h2 v-if="strongestEmperorOfTheSea.length"  class="font-bold mb-2">Here is the list of strongest Emperor of the sea üëç</h2>

            <ul>
                <li v-for="yonko in strongestEmperorOfTheSea" :key="yonko.id">
                    <label>
                        {{ yonko.name }}

                        <input type="checkbox" v-model="yonko.complete">
                    </label>

                </li>
            </ul>

        </section>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="/assets/js/app.js"></script>
</body>

</html>
